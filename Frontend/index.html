<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <h1 class="title">Budget Tracker</h1>

        <div class="main-row">
            <div class="card form-section">
                <h2>New item</h2>
                
                <label>Date</label>
                <input type="date" id="date-input">

                <label>Name</label>
                <input type="text" id="name-input" placeholder="item name">

                <label>Amount (Ft)</label>
                <input type="number" id="amount-input" placeholder="0">
                
                <label>Type</label>
                <select id="type-input">
                    <option value="expense">Expense (-)</option>
                    <option value="income">Income (+)</option>
                </select>

                <button onclick="addItem()">Add to list</button>

            </div>

            <div class="card list-section">
                <div class="header-row"> <h2>History</h2>
                    <h3>Balance: <span id="total-balance">0</span> Ft</h3>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="list-body">                        
                    </tbody>
                </table>
            </div>

        </div>
    </div>


</body>
</html>
